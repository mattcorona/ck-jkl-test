<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{site.baseurl}}/css/syntax.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
        <!-- Corona CSS -->
        <link rel='stylesheet' id='bootstrap-css'  href='http://coronalabs.com/wp-content/themes/wordpress-bootstrap-v2.1/css/bootstrap.css?ver=2.19' type='text/css' media='all' />
        <link rel='stylesheet' id='corona-labs-css'  href='http://coronalabs.com/wp-content/themes/wordpress-bootstrap-v2.1/css/corona-styles.css?ver=2.19' type='text/css' media='all' />

    </head>

        <div class="site">

          </div>

		<div id="contentBody" class="container-fluid">

          			{{ content }}
			</div> <!-- end #content -->
		<!-- ************************ END ACTUAL CONTENT ************************ -->
		</div> <!-- end #container -->
		<!-- ************************ END CONTENTBODY ************************ -->
          <div class="footer">
            <div class="contact">
              <p>
                Your Name<br />
                What You Are<br />
                you@example.com
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/mattcorona">github.com</a><br />
                <a href="https://twitter.com">twitter.com</a><br />
              </p>

          </div>
        </div>
